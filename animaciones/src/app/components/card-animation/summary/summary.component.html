<div class="summary">
    <div class="progress-bar">
        <div class="label">Speed</div>
        <div class="bar speed-bar">{{speedValue}}</div>
    </div>
    <div class="progress-bar">
        <div class="label">Shot</div>
        <div class="bar shot-bar">{{shotValue}}</div>
    </div>
    <div class="progress-bar">
        <div class="label">Pass</div>
        <div class="bar pass-bar">{{passValue}}</div>
    </div>
</div>
